name: Calidad de Código

# WORKFLOW: Mantiene código formateado y sin errores estáticos
# Laravel Pint hace auto-commit si encuentra cambios de formato
on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

permissions:
  contents: write  # Necesario para auto-commit de Pint

jobs:
  # JOB 1: Laravel Pint - Formateo automático de código
  lint:
    runs-on: ubuntu-latest
    environment: Testing

    steps:
      - name: Descargar código
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, bcmath, intl
          tools: composer:v2

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Añadir credenciales Flux
        run: composer config http-basic.composer.fluxui.dev "${{ secrets.FLUX_USERNAME }}" "${{ secrets.FLUX_LICENSE_KEY }}"
        continue-on-error: true

      - name: Instalar dependencias Composer
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Instalar dependencias Node
        run: npm ci

      - name: Ejecutar Laravel Pint
        run: vendor/bin/pint

      - name: Verificar archivos modificados
        id: git-check
        run: echo "modified=$(if git diff-index --quiet HEAD --; then echo 'false'; else echo 'true'; fi)" >> $GITHUB_OUTPUT

      # AUTO-COMMIT: Si Pint modificó archivos, hace commit automáticamente
      - name: Confirmar cambios
        if: steps.git-check.outputs.modified == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'style: corregir estilo de código con Laravel Pint'
          commit_options: '--no-verify'
          file_pattern: |
            **/*.php
            !vendor/**
            !node_modules/**

  # JOB 2: PHPStan - Análisis estático sin ejecutar código
  phpstan:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar código
        uses: actions/checkout@v4

      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, bcmath, intl
          tools: composer:v2

      - name: Añadir credenciales Flux
        run: composer config http-basic.composer.fluxui.dev "${{ secrets.FLUX_USERNAME }}" "${{ secrets.FLUX_LICENSE_KEY }}"
        continue-on-error: true

      - name: Instalar dependencias
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Ejecutar PHPStan
        run: ./vendor/bin/phpstan analyse --memory-limit=2G
        continue-on-error: true
