name: CI/CD Laravel

# TRIGGER: Se ejecuta automáticamente en cada push o PR a las ramas main y develop
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # JOB 1: Ejecutar tests antes de hacer cualquier deployment
  tests:
    runs-on: ubuntu-latest
    environment: Testing

    steps:
      - name: Descargar código
        uses: actions/checkout@v4

      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, bcmath, pdo_sqlite, intl, zip
          coverage: none

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Cachear dependencias Composer
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Instalar dependencias Node
        run: npm ci

      - name: Añadir credenciales Flux
        run: composer config http-basic.composer.fluxui.dev "${{ secrets.FLUX_USERNAME }}" "${{ secrets.FLUX_LICENSE_KEY }}"
        continue-on-error: true

      - name: Instalar dependencias Composer
        run: composer install --no-progress --prefer-dist --optimize-autoloader --no-interaction

      - name: Preparar entorno
        run: |
          cp .env.example .env
          php artisan key:generate
          touch database/database.sqlite
          php artisan migrate --force --seed

      - name: Compilar assets
        run: npm run build

      - name: Ejecutar tests
        run: php artisan test --parallel

      - name: Subir resultados tests
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: resultados-tests
          path: storage/logs/

  # JOB 2: Build y push de imagen Docker a Docker Hub
  # IMPORTANTE: Solo se ejecuta si los tests pasan Y estamos en la rama main
  build:
    runs-on: ubuntu-latest
    needs: tests  # Espera a que el job 'tests' termine exitosamente
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'  # Solo en push a main

    steps:
      - name: Descargar código
        uses: actions/checkout@v4

      - name: Configurar QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      # LOGIN A DOCKER HUB: Usa secrets configurados en GitHub
      # Settings > Secrets > Actions > DOCKER_HUB_USERNAME y DOCKER_HUB_ACCESS_TOKEN
      - name: Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}  # alejandro240
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}  # Token de Docker Hub

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      # BUILD Y PUSH: Construye la imagen usando Dockerfile y la sube a Docker Hub
      # Resultado: alejandro240/frases-animadas:latest disponible en Docker Hub
      # El servidor 217.154.6.94 descargará esta imagen con 'docker compose pull'
      - name: Build y push de imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true  # Sube automáticamente a Docker Hub
          tags: alejandro240/frases-animadas:latest  # Tag de la imagen en Docker Hub
