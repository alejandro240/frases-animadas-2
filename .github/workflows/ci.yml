name: CI/CD Laravel

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    runs-on: ubuntu-latest
    environment: Testing

    steps:
      - name: Descargar código
        uses: actions/checkout@v4

      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, bcmath, pdo_sqlite, intl, zip
          coverage: none

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Cachear dependencias Composer
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Instalar dependencias Node
        run: npm ci

      - name: Añadir credenciales Flux
        run: composer config http-basic.composer.fluxui.dev "${{ secrets.FLUX_USERNAME }}" "${{ secrets.FLUX_LICENSE_KEY }}"
        continue-on-error: true

      - name: Instalar dependencias Composer
        run: composer install --no-progress --prefer-dist --optimize-autoloader --no-interaction

      - name: Preparar entorno
        run: |
          cp .env.example .env
          php artisan key:generate
          touch database/database.sqlite
          php artisan migrate --force --seed

      - name: Compilar assets
        run: npm run build

      - name: Ejecutar tests
        run: php artisan test --parallel

      - name: Subir resultados tests
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: resultados-tests
          path: storage/logs/

  build:
    runs-on: ubuntu-latest
    needs: tests  # El job 'build' depende del job 'tests'
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Descargar código
        uses: actions/checkout@v4

      - name: Configurar QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build y push de imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/frases-animadas:latest
