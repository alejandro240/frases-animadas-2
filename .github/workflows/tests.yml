name: Tests

# WORKFLOW: Verifica cobertura de código con mínimo 70%
# Se ejecuta en paralelo con ci.yml en cada push/PR
on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    environment: Testing

    strategy:
      fail-fast: false
      matrix:
        php: [8.4]
        stability: [prefer-stable]

    name: PHP ${{ matrix.php }} - ${{ matrix.stability }}

    steps:
      - name: Descargar código
        uses: actions/checkout@v4

      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, bcmath, pdo_sqlite, intl, zip, opcache
          tools: composer:v2
          coverage: xdebug

      - name: Configurar Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Instalar dependencias Node
        run: npm ci

      - name: Añadir credenciales Flux
        run: composer config http-basic.composer.fluxui.dev "${{ secrets.FLUX_USERNAME }}" "${{ secrets.FLUX_LICENSE_KEY }}"
        continue-on-error: true

      - name: Cachear dependencias Composer
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-

      - name: Instalar dependencias
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copiar archivo entorno
        run: cp .env.example .env

      - name: Generar clave aplicación
        run: php artisan key:generate

      - name: Crear base de datos SQLite
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Ejecutar migraciones
        run: php artisan migrate --force

      - name: Compilar assets
        run: npm run build

      - name: Limpiar caché
        run: |
          php artisan config:clear
          php artisan cache:clear
          php artisan view:clear

      # COBERTURA: Requiere mínimo 70% de cobertura de código
      # Si está por debajo, el workflow falla
      - name: Ejecutar tests con cobertura
        run: ./vendor/bin/pest --coverage --min=70

      - name: Subir resultados tests
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: resultados-tests-php-${{ matrix.php }}
          path: |
            storage/logs/
            tests/results/